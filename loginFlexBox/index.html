<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class='container'>
        <div class='side-img'></div>
        <div class='side-lgn'>
            <div class="box-title">
               <p>InspiranT Works</p> 
               <p>Enterprise Suite</p>
            </div>
            <div class="box-logo">
                <img src="../images/logo.png" alt="Girl in a jacket">
            </div>
            <div class="box-error">
                <p>persiapan erro </p>
            </div>
            <div class="box-form">
                <form action="#">
                    <label for="userName" class="labelUserName">Username</label><br>
                    <input type="text" id="userName" name="userName" placeholder="enter your username"><br>
                    <label for="password" class="labelPassword">Password</label><br>
                    <input type="text" id="password" name="password" placeholder="enter your password"><br><br> 
                    <input type="button" class="button-go" value="go" onclick="javascript:buttonGo()">
                  </form> 
            </div>
            <div class="box-copyright">
                <p>copyright by gdsystem &reg; 2003 - 2023</p>
            </div>
        </div>
        <div class="notification" id="notification">
            <div class="box-notif">
                <div class="box-notif-message">
                    <p> 
                        That user is already logged in another location 
                        do you want to override it ?
                    </p>
                </div> 
                <div class="box-notif-button">
                    <button type="button" class="btn-overide"> override</button>
                    <button type="button" class="btn-no" onclick="javascript:closeNotif()"> no</button>
                </div>
            </div>
        </div>
    </div>
    <script>

        // default notification 
         let notification = document.getElementById("notification"); 
        function buttonGo() 
        {
            notification.style.visibility = "visible";
        }

        function closeNotif()
        {
            notification.style.visibility = "hidden";
        }
    </script>
</body>
</html>
